<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="section">
        <input type="number" min="0" max="127" id="memoryLocation" placeholder="loc">
        <input type="number" min="0" max="255" id="memoryValue" placeholder="val">
        <button onclick="gui.submitMemoryForm()">Set</button>
        <button onclick="gui.dumpMemory()">Dump</button>
    </div>
    <div class="section">
        <button onclick="action.onToggle()" class="material-icons" id="powerButton">power_settings_new</button>
    </div>
    <div class="section">
        <textarea accesskey=""type="text" id="textOutput" readonly style="width: 300px; height: 300PX;; resize: none;" class="mono"></textarea>
        <div class="screenHolder">
            <canvas id="screenCanvas"></canvas>
        </div>
    </div>
</body>

<script src="/js/main.js"></script>

</html>
