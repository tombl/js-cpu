<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="section">
        <input type="number" min="0" max="127" id="memoryLocation" placeholder="Memory Location">
        <input type="number" min="0" max="255" id="memoryValue" placeholder="Memory Value">
        <button onclick="gui.submitMemoryForm()">Set Memory</button>
        <button onclick="gui.dumpMemory()">Dump Memory</button>
    </div>
    <div class="section">
        <button onclick="action.onToggle()" class="material-icons" id="powerButton">power_settings_new</button>
        <button onclick="action.stepToggle()" class="material-icons" id="debugButton">code</button>
        <button onclick="action.stepNext()" class="material-icons">skip_next</button>
    </div>
    <div class="section">
        <input type="text" id="input" readonly class="mono"><button onclick="action.sendInput()" id="inputSubmit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <br>
        <textarea type="text" id="output" readonly style="width: 400px; height: 200px; resize: none;" class="mono"></textarea>
    </div>
</body>

<script src="/js/main.js"></script>

</html>
